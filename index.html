<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advance counter app</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="min-100 d-flex align-item-center justify-content-center">
        <div class="box">
            <div class="pl-10 pt-10">
                <button id="ResetBtn" class="ResetBtn">RESET</button>
            </div>
            <div class=" d-flex justify-content-center">
                <p id="p" class="font1 pt-50">0</p>
            </div>
            <div class="d-flex justify-content-center align-item-center">
                <div class="pt-80">
                    <button id="addbtn" class="button font">ADD ONE</button>
                    <button id="savebtn" class="button2 font pl-10">SAVE</button>
                </div>
            </div>
            <div class="d-flex justify-content-center pt-20">
                <p class="values">Previous Values</p>
            </div>
            <div class="d-flex justify-content-center pt-30">
            <p id="savevalue" class="font1">0</p>
            </div>
        </div>
        </div>
    </section>
    <script src="./assets/js/document.js">
    </script>
</body>
</html>
